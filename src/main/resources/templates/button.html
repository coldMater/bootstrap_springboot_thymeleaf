<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <title>Button</title>
</head>
<body>
<div class="container">
    <!--  Button 태그  -->
    <button class="btn">Basic</button>
    <button class="btn btn-default">Primary</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-light">Light</button>

    <hr>
    <h4>링크타입 버튼</h4>
    <a href="#" class="btn btn-primary">Link Btn</a>

    <hr>
    <h4>인풋타입 버튼 </h4>
    <input type="button" class="btn btn-info" value="하이">

    <hr>
    <h4>버튼 아웃라인</h4>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-info">info</button>

    <hr>
    <h4>버튼 사이즈</h4>
    <button class="btn btn-secondary btn-lg">Lg</button>
    <button class="btn btn-success btn-sm">Sm</button>

    <h5>이건 기본 사이즈랑 똑같음 - 결국 의미가 없음 4에서 제거됨</h5>
    <button class="btn btn-info btn-md">Md</button>
    <button class="btn btn-info btn-xs">xs</button>
    <button class="btn btn-success btn-xl">xl</button>

    <hr>
    <h4>전체영역 btn</h4>
    <button class="btn btn-primary btn-block">전체 영역 btn-block</button>
    <button class="btn btn-warning btn-block">전체 영역 btn-block</button>

    <hr>
    <h4>그리드와 응용</h4>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-primary btn-block">col-6 영역</button>
        </div>
        <div class="col-6">
            <button class="btn btn-danger btn-block">col-6 영역</button>
        </div>
    </div>

    <hr>
    <h4>버튼 active 이벤트 색상 적용</h4>
    <button class="btn btn-danger btn-block active">btn-danger btn-block active</button>
    <button class="btn btn-danger btn-block disabled">btn-danger btn-block disabled</button>
    <button class="btn btn-danger btn-block" disabled="disabled">btn-danger btn-block disabled</button>
    <a href="google.com" class="btn btn-danger btn-block disabled">링크 disabled</a>

    <hr>
    <h4>button group & sizing</h4>

    <div class="btn-group btn-group-sm">
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">info</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">info</button>
    </div>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">info</button>
    </div>

    <hr>
    <h5>버튼그룹 세로방향 배치</h5>
    <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">info</button>
    </div>

</div>
</body>
</html>
