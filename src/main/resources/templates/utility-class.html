<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <title>utility-class</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* div 요소를 가로 방향으로 배치하기 위함*/
            display: inline-block;
        }

        .box2 {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }

        .box3 {
            height: 30px;
            margin-bottom: 5px;
        }

        .box4 {
            width: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
<!--공용 클래스-->
<div class="container mt-3">
    <div class="box bg-warning border border-primary"></div>
    <div class="box bg-warning border-0 border-danger"></div>
    <div class="box bg-warning border-top-0 border-danger"></div>
    <div class="box bg-warning border-right-0 border-danger"></div>
    <div class="box bg-warning border-bottom-0 border-danger"></div>
    <div class="box bg-warning border-left-0 border-danger"></div>

    <hr>

    <div class="box border border-primary"></div>
    <div class="box border border-secondary"></div>
    <div class="box border border-warning"></div>
    <div class="box border border-danger"></div>
    <div class="box border border-dark"></div>
    <div class="box border border-light"></div>
    <div class="box border border-info"></div>
    <div class="box border border-white"></div>

    <hr>

    <div class="box bg-warning rounded"></div>
    <div class="box bg-warning rounded-top"></div>
    <div class="box bg-warning rounded-right"></div>
    <div class="box bg-warning rounded-bottom"></div>
    <div class="box bg-warning rounded-left"></div>
    <div class="box bg-warning rounded-circle"></div>

    <hr>
    <div class="clearfix ">
        <div class="box bg-warning float-left"></div>
        <div class="box bg-warning float-right"></div>
    </div>

    <button class="btn btn-primary"> 버튼 </button>

    <hr>

    <!-- 정렬 -->
    <!--각각 사이즈가 미만이 되었을 때 float-right 가 취소된다.-->
    <div class="clearfix">
        <div class="box2 bg-warning float-sm-right"></div>
    </div>
    <div class="clearfix">
        <div class="box2 bg-warning float-md-right"></div>
    </div>
    <div class="clearfix">
        <div class="box2 bg-warning float-lg-right"></div>
    </div>
    <div class="clearfix">
        <div class="box2 bg-warning float-xl-right"></div>
    </div>
    <div class="clearfix">
        <div class="box2 bg-warning float-none-right"></div>
    </div>

    <hr>

    <!-- div 는 가로 길이를 지정해주지 않은 경우 자신을 감싸고 있는 부모의 width 의 영향을 받는다. -->
    <div class="bg-secondary" style="height: 215px; padding: 5px">
        <div class="box3 bg-warning"></div>
        <div class="box3 bg-warning w-25"></div>
        <div class="box3 bg-warning w-50"></div>
        <div class="box3 bg-warning w-75"></div>
        <div class="box3 bg-warning w-100"></div>
        <div class="box3 bg-warning mw-100" style="width: 2000px"></div> <!--최대 가로 길이를 최대 길이로 제한하여 넘는 것을 방지한다.-->
    </div>

    <hr>

    <div class="bg-secondary" style="height: 215px; padding: 5px">
        <div class="box4 bg-warning" style="height: 100%"></div>
        <div class="box4 bg-warning h-25"></div>
        <div class="box4 bg-warning h-50"></div>
        <div class="box4 bg-warning h-75"></div>
        <div class="box4 bg-warning h-100"></div>
        <div class="box4 bg-warning mh-100" style="height:2000px"></div> <!--최대 높이를 100으로 제한한다.-->
    </div>

    <hr>

    <!--em 단위는 해당 영역에 설정된 글자 크기이 비례한다. 1em 이 100% 를 의미한다고 보면 된다. -->
    <!--size: 0,1,2,3,4,5: 각각 0em, .25em, .5em, 1em, 1.5em, 3em-->
    <!--예를들어 2는 50%를 의미한다.(0.5em 이기 때문) -->

    <div class="box border border-danger">
        <div class="bg-warning w-100 h-100"></div>
    </div>
    <div class="box border border-danger p-3">
        <div class="bg-warning w-100 h-100"></div>
    </div>
    <div class="box border border-danger pt-1 pr-2 pb-3 pl-4">
        <div class="bg-warning w-100 h-100"></div>
    </div>
    <div class="box border border-danger px-2">
        <div class="bg-warning w-100 h-100"></div>
    </div>
    <div class="box border border-danger py-2">
            <div class="bg-warning w-100 h-100"></div>
    </div>

    <hr>
    <div class="box bg-warning"></div>
    <div class="box bg-warning m-3"></div>
    <div class="box bg-warning"></div>

    <hr>
    <div class="box bg-warning"></div>
    <div class="box bg-warning mt-1 mr-2 mb-3 ml-4"></div>
    <div class="box bg-warning"></div>

    <hr>
    <div class="box bg-warning"></div>
    <div class="box bg-warning mx-2"></div>
    <div class="box bg-warning"></div>

    <hr>
    <div class="box bg-warning"></div>
    <div class="box bg-warning my-2"></div>
    <div class="box bg-warning"></div>

    <hr>
    <!--auto 는 여백을 자동으로 준다.-->
    <!--inline-block 으로 설정되어있는 경우, auto 는 반응하지 않음에 유의한다. -->
    <div class="box2 bg-warning mx-auto"></div>

    <div class="box bg-warning"></div>
    <div class="box bg-warning shadow-none"></div>
    <div class="box bg-warning shadow-sm"></div>
    <div class="box bg-warning shadow"></div>
    <div class="box bg-warning shadow-lg"></div>

    <hr>

    <div class="box bg-warning visible"></div>
    <div class="box bg-warning invisible"></div>

    <hr>
    <!--block 요소 만들기-->
    <!--block 요소란 자신의 영역을 잡고 다음 태그를 아래로 내려주는 요소를 말한다.-->
    <!--div, h1~h6 태근느 block 요소이다. -->
    <!--d-block 은 span 과 같은 block 요소가 아닌 태그들을 block 요소로 만들어준다.-->

    <hr>

    <span class="bg-info d-block">aaa</span>
    <span class="bg-info d-sm-block">aaa</span>
    <span class="bg-info d-md-block">aaa</span>
    <span class="bg-info d-lg-block">aaa</span>
    <span class="bg-info d-xl-block">aaa</span>

    <hr>
</div>
</body>
</html>
