<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <title>title</title>
</head>
<body>
<div class="container">
    <p class="text-muted font-weight-bold">muted 색상</p>

<!--  bootstrap 기본 6색상  -->
    <p class="text-primary font-weight-bold">primary 색상</p>
    <p class="text-success font-weight-bold">success 색상</p>
    <p class="text-info font-weight-bolder">info 색상</p>
    <p class="text-warning font-weight-bolder">warning 색상</p>
    <p class="text-danger font-weight-bolder">danger 색상</p>
    <p class="text-secondary font-weight-bolder">secondary 색상</p>

    <p class="text-dark font-weight-bolder">dark 색상</p>
    <p class="text-body font-weight-bolder">body 색상</p>

    <p class="text-light" style="background: black">light 색상</p>
    <p class="text-white" style="background: black">white 색상</p>

    <hr>

    <p class="text-white bg-primary">primary 배경색</p>
    <p class="text-white bg-success">success 배경색</p>
    <p class="text-white bg-info">info 배경색</p>
    <p class="text-white bg-warning">warning 배경색</p>
    <p class="text-white bg-danger">danger 배경색</p>
    <p class="text-white bg-secondary">secondary 배경색</p>

    <p class="text-white bg-dark">dark 배경색</p>
    <p class="text-black bg-light">light 배경색</p>

    // 이 외의 색상을 사용하기 위해서는 css로 직접 지정해주어야 한다.
</div>
</body>
</html>
