<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>title</title>

<body>
        <div class="container">
            <!--21by9, 16by9, 4by3, 1by1-->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/Q6Gg7Cm3Xto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!--Grid 사이즈 수를 반응형에 대응하여 설정할 수 있다.-->
        <div class="row">
            <div class="col-sm-2 col-md-6 col-lg-4 col-xl-2 bg-primary" style="height:150px;"></div>
            <div class="col-sm-2 col-md-6 col-lg-4 col-xl-2 bg-info" style="height:150px;"></div>
            <div class="col-sm-2 col-md-6 col-lg-4 col-xl-2 bg-warning" style="height:150px;"></div>
            <div class="col-sm-2 col-md-6 col-lg-4 col-xl-2 bg-danger" style="height:150px;"></div>
            <div class="col-sm-2 col-md-6 col-lg-4 col-xl-2 bg-success" style="height:150px;"></div>
            <div class="col-sm-2 col-md-6 col-lg-4 col-xl-2 bg-dark" style="height:150px;"></div>
        </div>

        <hr>

            <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="a1">입력</label>
                                <input type="text" id="a1" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-2 col-sm-1"></div>
        </div>
