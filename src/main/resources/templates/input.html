<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>input</title>
</head>
<body>
    <div class="container" style="margin-top:50px;">
    <!--  text, textarea, search 문자열을 입력하는 요소는 Bootstap 에서 정의한대로 적용  -->
    <!--  그 외 input 은 크기를 조정해주는 정도만 제공  -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="form-group row">
                                <label for="a1" class="col-sm-4 text-sm-right">text</label>
                                <div class="col-sm-8">
                                    <input type="text" id="a1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="a2" class="col-sm-4 text-sm-right">password</label>
                                <div class="col-sm-8">
                                    <input type="password" id="a2" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="a3" class="col-sm-4 text-sm-right">text area</label>
                                <div class="col-sm-8">
                                    <textarea type="password" id="a3" class="form-control" rows="5" style="resize:none;"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>
</body>
</html>
