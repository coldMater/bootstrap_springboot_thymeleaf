<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>input</title>
</head>
<body>
    <div class="container" style="margin-top:50px;">
    <!--  text, textarea, search 문자열을 입력하는 요소는 Bootstap 에서 정의한대로 적용  -->
    <!--  그 외 input 은 크기를 조정해주는 정도만 제공  -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="form-group row">
                                <label for="a1" class="col-sm-4 text-sm-right">text</label>
                                <div class="col-sm-8">
                                    <input type="text" id="a1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="a2" class="col-sm-4 text-sm-right">password</label>
                                <div class="col-sm-8">
                                    <input type="password" id="a2" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="a3" class="col-sm-4 text-sm-right">text area</label>
                                <div class="col-sm-8">
                                    <textarea type="password" id="a3" class="form-control" rows="5" style="resize:none;"></textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-4 text-sm-right">checkbox</label>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <label for="a9" type=class="form-check-label">
                                            <input id="a9"type="checkbox" class="form-check-input" name="c1"> 체크박스1
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="a10" type=class="form-check-label">
                                            <input id="a10"type="checkbox" class="form-check-input" name="c1"> 체크박스2
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="a11" type=class="form-check-label">
                                            <input id="a11"type="checkbox" class="form-check-input" name="c1"> 체크박스3
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 text-sm-right">checkbox inline</label>
                                <div class="col-sm-8">
                                    <div class="form-check-inline">
                                        <label for="a12" class="form-check-label">
                                            <input id="a12"type="checkbox" class="form-check-input" name="c1"> 체크박스1
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label for="a13" class="form-check-label">
                                            <input id="a13"type="checkbox" class="form-check-input" name="c1"> 체크박스2
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label for="a14" class="form-check-label">
                                            <input id="a14"type="checkbox" class="form-check-input" name="c1"> 체크박스3
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-4 text-sm-right">checkbox</label>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <label for="a15" type=class="form-check-label">
                                            <input id="a15" type="radio" class="form-check-input" name="c1"> 라디오A
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="a16" type=class="form-check-label">
                                            <input id="a16" type="radio" class="form-check-input" checked name="c1"> 라디오B
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="a17" type=class="form-check-label">
                                            <input id="a17" type="radio" class="form-check-input" name="c1"> 라디오C
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="a18" class="col-sm-4 text-sm-right">select</label>
                                <div class="col-sm-8">
                                    <select id="a18" class="form-control">
                                        <option value="1">항목1</option>
                                        <option value="2">항목2</option>
                                        <option value="3">항목3</option>
                                        <option value="4">항목4</option>
                                        <option value="5">항목5</option>
                                        <option value="6">항목6</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <!--브라우저에서 정리한 내용대로 나온다.-->
                            <div class="form-group row">
                                <label for="a19" class="col-sm-4 text-sm-right">select</label>
                                <div class="col-sm-8">
                                    <select id="a19" class="form-control" multiple>
                                        <option value="1">항목1</option>
                                        <option value="2">항목2</option>
                                        <option value="3">항목3</option>
                                        <option value="4">항목4</option>
                                        <option value="5">항목5</option>
                                        <option value="6">항목6</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <!--텍스트 인풋 크기-->
                            <div class="form-group row">
                                <label for="a20" class="col-sm-4 text-sm-right">default size</label>
                                <div class="col-sm-8">
                                    <input type="text" id="a20" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="a21" class="col-sm-4 text-sm-right">default size</label>
                                <div class="col-sm-8">
                                    <input type="text" id="a21" class="form-control form-control-md">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="a22" class="col-sm-4 text-sm-right">default size</label>
                                <div class="col-sm-8">
                                    <input type="text" id="a22" class="form-control form-control-lg">
                                </div>
                            </div>
                            <hr>
                            <!--텍스트 외곽선 없애기-->
                            <div class="form-group row">
                                <label for="a23" class="col-sm-4 text-sm-right">default size</label>
                                <div class="col-sm-8">
                                    <input type="text" id="a23" class="form-control-plaintext form-control-sm">
                                </div>
                            </div>
                            <hr>
                            <!--form-control-range BS4 에서만 정의 -->
                            <div class="form-group row">
                                <label for="a24" class="col-sm-4 text-sm-right">range</label>
                                <div class="col-sm-8">
                                    <input type="range" id="a24" class="form-control-range">
                                </div>
                            </div>
                            <!--form-control-file BS4 에서만 정의-->
                            <div class="form-group row">
                                <label for="a25" class="col-sm-4 text-sm-right">file</label>
                                <div class="col-sm-8">
                                    <input type="file" id="a25" class="form-control-file">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>
</body>
</html>
